<main>
  <section class="container my-5 w-75">
    <form class="form-group" [formGroup]="loginForm">
      <h1 class="h3 mb-3 fw-normal text-center">Вход</h1>

      <div class="form-group">
        <label for="floatingInput">Почта</label>
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
      </div>
      <div class="form-group">
        <label for="floatingPassword">Пароль</label>
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
      </div>

      <input class="w-100 btn btn-lg btn-primary" type="submit" (click)="onSubmit()" value="Sign in"/>
      <br>
      <br>
      <p class="h6 text-center">Не зарегистрированы? <a routerLink="/reg">Создайте аккаунт</a></p>
    </form>
  </section>
</main>
