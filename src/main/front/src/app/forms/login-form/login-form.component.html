<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
  <label>
    Email:
    <input type="text" formControlName="email">
  </label>
  <br>
  <br>
  <label>
    Password:
    <input type="text" formControlName="password">
  </label>
  <br>
  <br>
  <input type = "submit" value="Submit" />
</form>
