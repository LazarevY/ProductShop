<main class="gf-bg-main" style="height: 100vh">
  <meta charset="utf-8">
  <div class="container">
    <div style="height: 15vh;"></div>
    <app-admin></app-admin>
    <section class="container border">
      <form class="py-2">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Название</label>
            <input type="text" class="form-control" id="inputName" placeholder="Название">
          </div>
          <div class="form-group col-md-6">
            <label for="inputDescription">Описание</label>
            <input type="text" class="form-control" id="inputDescription" placeholder="Описание">
          </div>
        </div>
        <div class="form-group">
          <label for="inputWeight">Масса</label>
          <input type="number" class="form-control" id="inputWeight" placeholder="Масса">
        </div>
        <div class="form-group">
          <label for="inputCalories">Количество каллорий</label>
          <input type="number" class="form-control" id="inputCalories" placeholder="Количество каллорий">
        </div>
        <button type="submit" class="btn btn-primary" (click)="addProduct()">Добавить</button>
        <div *ngFor="let product of products" class="row border" style="width: auto;">
          <div class="col">
            <h3>{{product.name}}</h3>
          </div>
          <div class="col">
            <h3>{{product.description}}</h3>
          </div>
          <div class="col-1">
            <div class="row">
              <button type="submit" class="btn btn-primary" (click)="onDelete(product)">Удалить</button>
            </div>
          </div>
        </div>

      </form>
    </section>
  </div>
</main>
