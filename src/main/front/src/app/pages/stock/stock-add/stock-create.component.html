<main class="gf-bg-main" style="height: 100vh">
  <meta charset="utf-8">
  <div class="container">
    <div style="height: 15vh;"></div>
    <app-account></app-account>
    <section class="container border">
      <form class="py-2">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Название</label>
            <input type="name" class="form-control" id="inputName" placeholder="Название">
          </div>
          <div class="form-group col-md-6">
            <label for="inputStartDate">Дата начала акции</label>
            <input type="startDate" class="form-control" id="inputStartDate" placeholder="YYYY-MM-DD">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEndDate">Дата окончания акции</label>
          <input type="endDate" class="form-control" id="inputEndDate" placeholder="YYYY-MM-DD">
        </div>
        <button type="submit" class="btn btn-primary" (click)="addInfo()">Добавить</button>
      </form>
    </section>
  </div>
</main>
