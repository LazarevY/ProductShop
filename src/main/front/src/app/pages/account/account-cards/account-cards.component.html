<app-header></app-header>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="cardForm">
      <div class="mb-3">
        <label for="card" class="form-label">Номер карты</label>
        <input type="text" class="form-control" id="card" formControlName="card">
      </div>
      <div class="mb-3">
        <label>Срок действия карты</label>
        <br>
        <ngb-datepicker id="dp-id" #dp [(ngModel)]="model" (navigate)="date = $event.next" [ngModelOptions]="{standalone: true}"></ngb-datepicker>
        <pre>Новая дата: {{ date.month }}.{{ date.year}}</pre>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close();addAddress()" [disabled]="cardForm.errors != null">Добавить/Изменить</button>
  </div>
</ng-template>
<main class="gf-bg-main gf-main-container">
  <div style="height: 15vh"></div>
    <div class="container" style="width: 100%">
      <div style="height: 15vh;"></div>
      <app-account></app-account>
      <div class="container border" style="width: 100%;">
        <div class="row">
          <div class="col">
            <h2 class="py-lg-5">Сохраненные карты</h2></div>
          <div class="col">
            <button class="btn btn-lg btn-outline-primary my-lg-5" (click)="addNewCardOpen(content)">Добавить</button>
          </div>
        </div>
        <div *ngFor="let card of cards" class="row border" style="width: auto;">
          <div class="col">
            <h3>**** **** **** {{card.cardNumber.substring(12)}}</h3>
          </div>
          <div class="col">
            <h3>{{card.dateEnd}}</h3>
          </div>
          <div class="col-1">
            <div class="row">
              <button class="w-100 h-50" (click)="onUpdateOpen(card, content);">Изменить</button>
              <button class="w-100 h-50" (click)="onDelete(card)">Удалить</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</main>
<app-footer></app-footer>
