<app-header></app-header>
<main class="gf-bg-main" style="min-height: 100vh; height: auto">
  <div style="height: 15vh"></div>
  <div class="container">
    <div style="height: 15vh;"></div>
    <app-account></app-account>
    <section class="container border">
      <form class="py-3" [formGroup]="userCalorieFormControl">
        <div class="form-group">
          <label>Ваш вес(кг)</label>
          <input type="number" step="any" class="form-control" formControlName="weight">
        </div>
        <div class="form-group">
          <label>Ваш рост(см)</label>
          <input type="number" class="form-control" formControlName="growth">
        </div>
        <div class="form-group">
          <label>Ваш возраст(полных лет)</label>
          <input type="number" class="form-control" formControlName="age">
        </div>

        <div *ngFor="let g of genders" class="form-check" formGroupName="gender">
          <input *ngIf="g.id == genders[0].id; else elseBlock" class="form-check-input" type="radio" id="flexRadioDefault{{g.id}}" formControlName="id" checked >
          <ng-template #elseBlock>
            <input type="radio" class="form-check-input" id="flexRadioDefault{{g.id}}" formControlName="id">
          </ng-template>
          <label class="form-check-label" for="flexRadioDefault{{g.id}}">
            {{g.name}}
          </label>
        </div>

        <div *ngIf="calorieData.funcEnable">
          <p class="h2">Ваша минимальная суточная норма калорий: {{calorieData.currentNorm}}</p>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="funcEnable">
          <label class="form-check-label" for="exampleCheck1">Включить функцию подсчета калорий</label>
        </div>
        <button type="button" class="btn btn-primary my-5" (click)="update()">Обновить данные</button>
      </form>
    </section>
  </div>
</main>
<app-footer></app-footer>
