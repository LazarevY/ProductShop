## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:postgresql://localhost:5432/product_shop_test
spring.datasource.username = postgres
spring.datasource.password = 12345


## Hibernate Properties
#The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

logging.level.org.hibernate.stat=debug
# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace

mybatis.config-location=mybatis-config.xml
authentication-test.auth.accessTokenCookieName=accessTokenCookie
authentication-test.auth.refreshTokenCookieName=refreshTokenCookie
app.jwtSecret=productshopsecret
sessionTimePki.app.jwtExpiration=30000
authentication-test.auth.refreshTokenExpirationMsec=30000